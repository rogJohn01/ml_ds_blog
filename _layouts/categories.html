---
layout: default
title: Categories
permalink: /categories/

---

<div class="container">
    {% for category in site.categories %}
    <div class="category">
        <h2>{{ category[0] | capitalize }}</h2>
        <ul>
            {% for post in category[1] %}
            <li>
                <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
    {% endfor %}
</div>
